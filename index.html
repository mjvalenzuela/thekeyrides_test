<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - The Key Rides</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div id="map-container">
        
        <!-- Panel de controles superior -->
        <div id="controls-panel">
            
            <!-- Selector de idioma -->
            <div class="control-group">
                <select id="language-selector" class="form-select form-select-sm">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <!-- Filtros de categorías -->
            <div class="control-group" id="category-filters">
                <h6 class="mb-2" data-i18n="filters">Filtros</h6>
                <div class="filters-container">
                    <!-- Los filtros se generarán dinámicamente -->
                </div>
            </div>
            
            <!-- Búsqueda -->
            <div class="control-group">
                <div class="input-group input-group-sm">
                    <input type="text" id="search-input" class="form-control" 
                           placeholder="Buscar lugar..." data-i18n-placeholder="search_placeholder">
                    <button id="search-btn" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            
        </div>
        
        <!-- Mapa principal -->
        <div id="map"></div>
        
        <!-- Leyenda -->
        <div id="legend" class="legend-panel">
            <h6 class="mb-3" data-i18n="legend">Leyenda</h6>
            <div id="legend-items">
                <!-- Items se generarán dinámicamente -->
            </div>
        </div>
        
        <!-- Controles de geolocalización -->
        <div id="location-controls">
            <button id="locate-btn" class="btn btn-light btn-sm" title="Mi ubicación">
                <i class="bi bi-geo-alt"></i>
            </button>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading-overlay">
            <div class="d-flex flex-column align-items-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="text-muted" data-i18n="loading">Cargando mapa...</p>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts del mapa -->
    <script src="config/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
